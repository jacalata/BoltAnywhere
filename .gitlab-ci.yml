pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

 
# command to install dependencies
install: 
    stage: deploy
    script: "pip install -r requirements.txt"
test:
    stage: deploy
    script: nosetests tests/proof_of_concept.py